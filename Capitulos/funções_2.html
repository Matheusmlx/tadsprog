<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
       //CLOSURE
       function wrapValue(n){
           let local=n;
           return () => local;
       }
       let wrap1=wrapValue(1);
       let wrap2=wrapValue(2);

       console.log(wrap1());
       console.log(wrap2());
       console.log("-------------------------FIM TÓPICO------------")
       //Escopo léxico
       function init(){
           var name="Mozilla";
           function displayName(){
               alert(name);
           }
           displayName();
       }
       //init();
       function makeAdder(x){
          /* return function(y){
               return x+y;
           };*/
           /*
           return (y) => {
               return x+y;
           }*/
           return y => x-y;
       }
       var add5=makeAdder(5);
       var add10=makeAdder(10);

       console.log(add5(2));
       console.log(add10(2));
       function multiplier(number){
           return number2 => number*number2;
       }
       let por3=multiplier(3);
       console.log(`2 por 3 = ${por3(2)}`);
       let por5=multiplier(5);
       console.log(`2 por 5 = ${por5(2)}`)
       console.log("-------------------------FIM TÓPICO------------")
       function power(base,exponent){
           if(exponent==0){
               return 1;
           }else{
               return base*power(base,exponent-1);
           }
       }
       console.log(power(2,3));
    </script>

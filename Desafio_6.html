<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora IMC</title>
    <script>
        let pessoas=[];

        function adicionar(){
          
            pessoas.push({
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('m').checked == true ? 'm' : 'f'
            });
            console.log(pessoas);
        }
        function listar(sexo){
            let mostrar=document.getElementById('mostrando');
            mostrar.innerHTML=' ';
            for(let i=0;i<pessoas.length;i++){
                if(pessoas[i].sexo == sexo){
                    mostrar.innerHTML+=pessoas[i].nome+"<br>"; 
                }else{
                    if(sexo=='c' && pessoas[i].idade<11){
                        mostrar.innerHTML+=pessoas[i].nome+"<br>";  
                    }else{
                        if(sexo=='ad' && (pessoas[i].idade>11 && pessoas[i].idade<21 )){
                             mostrar.innerHTML+=pessoas[i].nome+"<br>";   
                        }else{
                            if(sexo=='a' && (pessoas[i].idade>=21 && pessoas[i].idade<54 )){
                                mostrar.innerHTML+=pessoas[i].nome+"<br>";  
                            }else{
                                if(sexo=='i' && (pessoas[i].idade>=54 && pessoas[i].idade<200 )){
                                     mostrar.innerHTML+=pessoas[i].nome+"<br>";  
                                }
                            }
                        }
                    }
                }
            }
            }
    </script>
   
</head>
<body>
  <div id="">
      <label for="">Nom</label>
      <input type="text" id="nome">
      <label for="">Idade</label>
      <input type="number" id="idade">
      <label for="">Sexo:</label>
      <input type="radio" id="m" name='sexo'>Masculino:
      <input type="radio" id='f' name='sexo'>Feminino:
     <button onclick="adicionar()">Adicionar</button>
      <button onclick="listar('f')">Listar Mulheres</button>
      <button onclick="listar('m')">Listar Homens</button>
      <button onclick="listar('c')">Listar Crian√ßas</button>
      <button onclick="listar('ad')">Listar Adolecentes</button>
      <button onclick="listar('a')">Listar Adultos</button>
      <button onclick="listar('i')">Listar Idosos</button>
      <p id="mostrando"></p>
  </div>
</body>
</html>

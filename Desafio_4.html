<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script>
        let pessoas=[];
      function adicionar(){
        pessoas.push({
            nome:document.getElementById('nome').value,
            sexo:document.getElementById('m').checked == true ? 'm' : 'f'
        }); 
        console.log(pessoas)
      }
      function mostrar(sexo){
          let mostrar=document.getElementById('mostrando');
          mostrar.innerHTML=' '
         for(let i=0;i<pessoas.length;i++){
            if(pessoas[i].sexo==sexo){
                mostrar.innerHTML+=pessoas[i].nome+"<br>";
            }
         }
      }
         
      
    </script>
    <style>
        .tela{
            width: 720px;
            height: 45px;
            margin:0 auto ;
            margin-top:68px;
        }
    </style>
</head>
<body>
   <div class="tela">
       <label for="nome">Nome</label>
        <input type="text" id='nome' name='nome' value="">
        <label for="m">Masculino</label>
        <input type="radio" name="sexo" id="m">
        <label for="f">Feminino</label>
        <input type="radio" name="sexo" id="f">
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="mostrar('f')">Listar Mulheres </button>
        <button onclick="mostrar('m')">Listar Homens</button>
        <p id="mostrando"></p>
   </div>

</body>
</html>
